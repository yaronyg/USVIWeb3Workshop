<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Launcher Example!</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script type="text/javascript" src="/node_modules/@truffle/contract/dist/truffle-contract.min.js"></script>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <button class="btn btn-default btn-launch" type="button" data-id="0">Launch!</button>
        </div>
      </form>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-1">Status</div>
        <div class="col-md-3" id="statusDesc">Nothing Loaded</div>
      </div>
      <div class="row">
        <div class="col-md-1">Launch ID</div>
        <div class="col-md-3" id="currentLaunchID">No ID Yet</div>
      </div>
      <div class="row">
        <div class="col-md-1">Time until Launch Expires</div>
        <div class="col-md-3" id="timeUntilLaunchExpires"></div>
      </div>
      <div class="row">
        <div class="col-md-1">Total wei asked for</div>
        <div class="col-md-3" id="totalWeiAskedFor"></div>
      </div>
      <div class="row">
        <div class="col-md-1">Total wei pledged</div>
        <div class="col-md-3" id="totalWeiPledged"></div>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form-group">
          <div>
            <label for="pledge">Amount to Pledge</label>
            <input type="text" class="form-control" id="pledge" placeholder="Enter pledge in Wei here">
          </div>
          <button class="btn btn-default btn-pledge" type="button" data-id="0">Pledge!</button>
        </div>
      </form>
    </div>
    <!--<div class="container">
      <form>
        <div class="form-group">
          <div>
            <label for="Launch ID">Launch ID</label>
            <input type="number" min="0" step="1" class="form-control" id="launchID" placeholder="Enter launch ID here">
          </div>
          <button class="btn btn-default btn-updateLaunchId" type="button" data-id="0">Change Launch ID</button>
        </div>
      </form>
    </div>-->
    <div class="container">
      <button class="btn btn-default btn-resolve" type="button" data-id="0">Resolve Contract</button>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) Just taken from Truffle's built in example, yes, I know this is ridiculous old -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="node_modules/web3/dist/web3.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
